<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3_Contest-2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body1">
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center text-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <h1 class="success-text">Signup Successful!</h1>
                    <div class="card text-center signup" style="border: none;">
                        <div class="card-body p-5">
                            <h3>Profile</h3>
                            <div class="profile p-3">
                                <i class="fa-regular fa-user fa-2xl" style="color: #625BF7;"></i>
                            </div>
                            <div class="card-text m-4 p-3">
                                <p>Full Name:
                                    <script>document.write(localStorage.getItem("name1"))</script>
                                </p>
                                <p>Email:
                                    <script>document.write(localStorage.getItem("email1"))</script>
                                </p>
                                <p>Token:
                                    <script>document.write(localStorage.getItem("email1"))</script>
                                </p>
                                <p>Password:
                                    <script>document.write(localStorage.getItem("pass1"))</script>
                                </p>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg px-5" type="submit" id="logout">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/591c524be6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
